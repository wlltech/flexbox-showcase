<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Examples</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h2>display flex</h2>
        <h3>justify content - center</h3>
        <section class="flex__container-justify-center">
            <div class="flex__item flexitem--one"></div>
            <div class="flex__item flexitem--two"></div>
            <div class="flex__item flexitem--three"></div>
            <div class="flex__item flexitem--four"></div>          
        </section>
        <h3>justify content - flex-end</h3>
        <section class="flex__container-justify-flex-end">
            <div class="flex__item flexitem--one"></div>
            <div class="flex__item flexitem--two"></div>
            <div class="flex__item flexitem--three"></div>
            <div class="flex__item flexitem--four"></div>          
        </section>
        <h3>justify content - flex-start</h3>
        <section class="flex__container-justify-flex-start">
            <div class="flex__item flexitem--one"></div>
            <div class="flex__item flexitem--two"></div>
            <div class="flex__item flexitem--three"></div>
            <div class="flex__item flexitem--four"></div>          
        </section>
        <h3>justify content - space-between</h3>
        <section class="flex__container-justify-space-between">
            <div class="flex__item flexitem--one"></div>
            <div class="flex__item flexitem--two"></div>
            <div class="flex__item flexitem--three"></div>
            <div class="flex__item flexitem--four"></div>          
        </section>
        <h3>justify content - space-around</h3>
        <section class="flex__container-justify-space-around">
            <div class="flex__item flexitem--one"></div>
            <div class="flex__item flexitem--two"></div>
            <div class="flex__item flexitem--three"></div>
            <div class="flex__item flexitem--four"></div>          
        </section>
        <h3>justify content - space-evenly</h3>
        <section class="flex__container-justify-space-evenly">
            <div class="flex__item flexitem--one"></div>
            <div class="flex__item flexitem--two"></div>
            <div class="flex__item flexitem--three"></div>
            <div class="flex__item flexitem--four"></div>          
        </section>
    </main>
</body>
</html>
